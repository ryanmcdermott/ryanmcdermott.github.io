# Author Info
author_name:        "Ryan McDermott" # Your name here
author_email:       ryantmcdermott@gmail.com # Your email here
author_gravatar:    c0a880b46cd8ea466ebaa1bd1196ca80 # Your Gravatar md5 hash here for logo
twitter_username:   ryconoclast # Your Twitter username here
github_username:    ryanmcdermott # Your GitHub username here

# Site Settings
url:                https://ryanmcdermott.me
permalink:          /posts/:title 
timezone:           America/Los_Angeles
mathjax:            true

# Site Build	
highlighter:        rouge	
markdown:           kramdown	
kramdown:	
    input:          GFM	
sass:	
    style:          :compressed	

# Other Params	
include:            [ "robots.txt" ]	
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]	
plugins:	
  - jekyll-sitemap	
  - jekyll-paginate	
paginate: 10	
paginate_path: "/blog/page:num/"	

defaults:	
  -
    scope:	
      path:         ""	
    values:	
      layout:       "null"	
  -
    scope:	
      type:         "pages"	
    values:	
      layout:       "page"	
  -
    scope:	
      type:         "posts"	
    values:	
      layout:       "post"	

